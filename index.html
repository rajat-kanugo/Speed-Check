<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Speed Test</title>
  </head>
  <body>
    <div class="message"><h3>Practise on a Computer for Best Results</h3></div>
    <div class="main">
      <nav class="nav">
        <h1>
          <span class="title-1">Speed</span> <span class="title-2">Test</span>
        </h1>
        <ul class="links">
          <li class="time">time</li>
          <div class="time-cap">
            <span class="m1">15</span>
            <span class="m2">30</span>
            <span class="m3">60</span>
          </div>
          <div class="btn-div">
            <button class="dark-theme" onclick="darkMode()">dark-theme</button>
            <button class="light-theme" onclick="lightMode()">
              light-theme
            </button>
          </div>
        </ul>
      </nav>
      <div class="container">
        <div class="wpm">wpm<span class="wpm-span"></span></div>
        <div class="timer"></div>
        <div class="txt-area"></div>
        <textarea class="txt-inp" autofocus></textarea>
      </div>
      <div class="restart">
        <button class="restart-btn" onclick="reloadPage()">
          <i class="fa fa-redo fa-lg"></i>
        </button>
      </div>
      <footer class="footer">
        <ul>
          <li>
            <a href="https://github.com/MystryRohan" target="_blank"
              ><i class="fab fa-github fa-lg"></i>
            </a>
            <a href="https://www.linkedin.com/in/mistryrohan" target="_blank"
              ><i class="fab fa-linkedin fa-lg"></i>
            </a>
            <a href="https://www.hackerrank.com/rohanmistry" target="_blank"
              ><i class="fab fa-hackerrank fa-lg"></i>
            </a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
  <script src="./js/app.js"></script>
  <script src="./js/functionality.js"></script>
</html>
